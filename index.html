<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Message Encypter</title>
</head>
<body>

  <button class="startButton" onclick="readInput();"></button>

  <div class="inputBox">
    <textarea placeholder="Enter text here..." class="userText"></textarea>
  </div>

  <div>
    <span class="Enclabel">Encrypt</span>
    <label class="switch">
    <input type="checkbox" class="toggleButton">
    <span class="slider round"></span>
    </label>
    <span class="Declabel">Decrypt</span>
  </div>
  

  <div class="outputBox">
    <textarea class="outputText" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
