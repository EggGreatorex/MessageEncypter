<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Message Encypter</title>
</head>
<body>
  <div class="inputBox">
    <textarea placeholder="Enter text here..."></textarea>
  </div>

  <div>
    <span class="Enclabel">Encrypt</span>
    <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
    </label>
    <span class="Declabel">Decrypt</span>
  </div>
  

  <div class="outputBox">
    <p class="outputMessage"></p>
  </div>
</body>
</html>
